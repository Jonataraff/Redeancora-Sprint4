<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Peças</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Cadastrar Peça</h2>
  <form th:action="@{/pecas/cadastrar}" th:object="${peca}" method="post">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Fabricante</label>
      <input type="text" th:field="*{fabricante}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Preço</label>
      <input type="number" th:field="*{preco}" class="form-control" step="0.01" required />
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>
</body>
</html>
