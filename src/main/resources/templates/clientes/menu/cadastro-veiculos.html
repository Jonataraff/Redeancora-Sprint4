<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Veículo</h2>

    <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label class="form-label" for="modelo">Modelo</label>
            <input type="text" th:field="*{modelo}" class="form-control" id="modelo" placeholder="Ex: Onix LT" required>
            <div class="invalid-feedback">
                Por favor, informe o modelo do veículo.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="marca">Marca</label>
            <input type="text" th:field="*{marca}" class="form-control" id="marca" placeholder="Ex: Chevrolet" required>
            <div class="invalid-feedback">
                Por favor, informe a marca do veículo.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="placa">Placa</label>
            <input type="text" th:field="*{placa}" class="form-control" id="placa" placeholder="Ex: ABC-1234" required>
            <div class="invalid-feedback">
                Por favor, informe a placa do veículo.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="ano">Ano</label>
            <input type="number" th:field="*{ano}" class="form-control" id="ano" placeholder="Ex: 2020" min="1900" max="2099" required>
            <div class="invalid-feedback">
                Por favor, informe o ano do veículo (entre 1900 e 2099).
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
            <a href="/clientes/menu" class="btn btn-secondary">Voltar ao Menu</a>
        </div>
    </form>
</div>

<!-- Script de validação do Bootstrap -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
