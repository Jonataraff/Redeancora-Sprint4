<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peças Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Peças Cadastradas</h2>

    <!-- Campo de busca -->
    <form method="get" th:action="@{/pecas}" class="row mb-4">
        <div class="col-md-10">
            <input type="text" name="nome" class="form-control" placeholder="Buscar por nome da peça..." th:value="${param.nome}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Tabela de peças -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="peca : ${pecas}">
            <td th:text="${peca.id}">1</td>
            <td th:text="${peca.nome}">Freio</td>
            <td th:text="${peca.preco}">199.90</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
