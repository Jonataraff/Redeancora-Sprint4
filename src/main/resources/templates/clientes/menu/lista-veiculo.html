<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veículos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Veículos Cadastrados</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Placa</th>
            <th>Ano</th>
            <th>Cliente</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veiculo : ${veiculos}">
            <td th:text="${veiculo.modelo}">Modelo</td>
            <td th:text="${veiculo.marca}">Marca</td>
            <td th:text="${veiculo.placa}">Placa</td>
            <td th:text="${veiculo.ano}">Ano</td>
            <td th:text="${veiculo.cliente.nome}">Cliente</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
