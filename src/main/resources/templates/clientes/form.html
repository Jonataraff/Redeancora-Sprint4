<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formul√°rio de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>

  <form th:action="@{/clientes}" th:object="${cliente}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
